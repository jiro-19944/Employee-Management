<!DOCTYPE html>
<HEAD>
	<TITLE>Instigate Mobile</TITLE>
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<script src="../lib/jquery-2.1.3.min.js"></script>
		<script src="../js/signinSignup.js"></script>
</HEAD>
<HTML>
	<div id="header">
	    <ul id="ul">
		    <li id="signin">
			    <a id="signinTrigger" href="#">Sign in <span id="signInSpan" class="span">▼</span>
			    </a> |
			    <div id="signinContent" class="adminContent nonClicking">
			    	<form action="/signIn" method="post">
						<div class="inputs nonClicking">
							<input id="signInUsername" class="nonClicking" type="username" name="username" placeholder="Your username" required>   
							<input id="signInPassword" class="nonClicking" type="password" name="password" placeholder="Password" required>
			            </div>
			            <div class="actions nonClicking">
			            	<input type="submit" class="submit nonClicking" value="Sign in">
							<label><a id="forgotPass" href="http://localhost:8080/forgot">Forgot password?</a></label>
			            </div>
			        </form>
			    </div>
			</li>
			<li id="signup">
				<a id="signupTrigger" href="#">Sign up <span id="signUpSpan" class="span">▼</span>
				</a> |
					<div id="signupContent" class="adminContent nonClicking" style="right: 119px">
					<form action="/signUp" method="post" id="questions">
						<div class="inputs" class="nonClicking">
							<input id="signUpUsername" class="nonClicking" pattern=".{5,20}" title="username must contain min 5 max 20 characters" type="username" name="username" placeholder="Your username" required>
							<input id="signUpPassword" class="nonClicking" pattern=".{5,20}" title="password must contain min 5 max 20 characters" type="password" name="password" placeholder="Password" required>
							<select id="question" class="nonClicking" name="question" form="questions" placeholder="Choose a question">
								<option value="What is your dog name">What is your dog name</option>
								<option value="aaaaa">What is your car model</option>
								<option value="What is your school number">What is your school number</option>
							</select>
							<input class="nonClicking" type="text" name="answer" placeholder="answer" required>
			            </div>
			            <div class="actions">
			            	<input type="submit" class="submit nonClicking" value="Sign up">
			            </div>
			        </form>
			    </div>
		    </li>
		    <li id="about">
		    	<a href="#">About</a> |
		    </li>
		    <li id="help">
		    	<a href="#">Help</a>
		    </li>
	    </ul>
	    <div>
    		<img id="logo" src="../resources/logo.png">
    	</div>
    	<div id="pages">
    		<ul id="header_ul">
    			<li id="employee" style="background-color:white"><a href="#" style="color:#4C87BF">Information</a></li>
    			<li id="galary"><a href="#">Galary</a></li>
    			<li id="salary"><a href="#">Travel</a></li>
    			<li id="footballTeam"><a href="#">Partners</a></li>
    		</ul>
    	</div>
	</div>
</HTML>
