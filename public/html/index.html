<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>Instigate Mobile</TITLE>
		<script src="../lib/jquery-3.1.1.min.js"></script>
		<script src="../js/indexHtml.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</HEAD>
	<BODY>
	    <div id="header">
	    	<div>
	    		<a href="#" class="header_right">Help</a>
	    		<a href="#" class="header_right" style="margin-right: 40px;">About</a>
	    		<a href="#" class="header_right">Register</a>
	    		<a id="login-trigger" href="#" class="header_right">Sign in</a>
	    		<div id="login-content">
		        <form>
		        	<fieldset id="inputs">
		            	<input id="username" type="email" name="Email" placeholder="Your email address" required>   
		            	<input id="password" type="password" name="Password" placeholder="Password" required>
		            </fieldset>
		            <fieldset id="actions">
		            	<input type="submit" id="submit" value="Log in">
		            	<label><input type="checkbox" checked="checked"> Keep me signed in</label>
		            </fieldset>
		        </form>
		      </div>
	    	</div>
	    	<div>
	    		<img id="logo" src="../resources/logo.png">
	    	</div>
	    	<div id="pages">
	    		<h1>Programming is our life</h1>
	    	</div>
	    </div>
	    <div id="main">

	    </div>
	</BODY>
</HTML>
