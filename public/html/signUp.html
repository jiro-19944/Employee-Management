<!DOCTYPE html>
<HEAD>
	<TITLE>Sign up!</TITLE>
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<link rel="stylesheet" type="text/css" href="../css/signInSignUp.css">
</HEAD>
	<BODY>
	    <div id="header">
	    	<div>
	    		<a href="#" class="header_right">Help</a>
	    		<a href="#" class="header_right">About</a>
	    		<a href="#" class="header_right">Home</a>
	    	</div>
	    	<div>
	    		<img id="logo" src="../resources/logo.png">
	    	</div>
	    </div>
        <div class="signInSignUpPosition">
	        <h1>Please sign up</h1>
	        <form action="/user/signUp" method="post">
	    		<div class="inputs">
	    			<input pattern=".{5,20}" title="username and password must contain min 5 max 20 characters" type="username" name="username" placeholder="Your username" required>   
	            	<input pattern=".{5,20}" title="username and password must contain min 5 max 20 characters" type="password" name="password" placeholder="Password" required>
	            </div>
	            <div class="actions">
	            	<input type="submit" class="submit" value="Sign up">
	            </div>
	        </form>
        </div>
    </body>
</html>
